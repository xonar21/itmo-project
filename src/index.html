      <section
        name="publications"
        class="section page__publications publication"
      >
        <h2 class="section__title publication__title">Публикации</h2>
        <div class="swiper mySwiper publication__swiper">
          <div class="swiper-wrapper">
          <div class="swiper__arrow swiper__arrow_left swiper-button-prev">
            <img
              class="swiper__arrow-icon"
              src="./images/publications/Icon/arrow-right.svg"
              alt=""
            />
          </div>
          <ul class="list cards cards_publications"></ul>
          <div class="swiper__arrow swiper__arrow_rigth swiper-button-next">
            <img
              class="swiper__arrow-icon"

      <section class="ourTeam page__ourTeam">

    <template id="cardPublication">
      <li class="swiper-slide swiper-slide cards__item card">
        <article class="card__article">
          <div class="card__body">
            <img
              src="./images/publications/publicaion_Intellectual Execution Scheme of Iterative Computational Models ….png"
              alt=""
              class="card__img"
            />
            <h3 class="card__title">
              Topic-driven Ensemble for Online Advertising Generation
            </h3>
            <p class="card__authors">
              Egor Nevezhin, Nikolay Butakov, Maria Khodorchenko, Maxim Petrov,
              Denis Nasonov
            </p>
            <p class="card__description">
              Online advertising is one of the most widespread ways to reach and
              increase a target audience for those selling products. Usually
              having a form of a banner, advertising engages users into visiting
              a corresponding webpage. Professional generation of banners
              requires creative and writing skills and a basi…
            </p>
          </div>
          <div class="card__bottom">
            <a href="" class="link card__link">Читать полностью →</a>
            <img
              src="./images/publications/Vector.svg"
              class="card__icon card__icon_share"
            />
            <ul class="card__sharePopup">
              <li class="likely likely-big">
                <div class="vkontakte"></div>
              </li>
              <li class="likely likely-big">
                <div class="facebook"></div>
              </li>
              <li class="likely likely-big">
                <div class="telegram"></div>
              </li>
              <li class="likely likely-big">
                <div class="twitter"></div>
              </li>
              <li class="likely likely-big">
                <div class="whatsapp"></div>
              </li>
            </ul>
          </div>
        </article>
      </li>

          <h3 class="card__title card__title_place_ourTeam">

    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
